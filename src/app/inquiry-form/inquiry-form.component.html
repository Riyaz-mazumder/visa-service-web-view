
  <div class="main">
    <h4>Fill the following information to retrieve the visa details</h4>
    <form (ngSubmit)="submit(f)" #f="ngForm">
     <div>
      <label for="first">Visa Number</label>
      <input type="text" id="first" 
       ngModel
       name="visaNumber"
       #visaNumber="ngModel"
       placeholder="Enter your visa number" required>
       <div style="color: red;" *ngIf="!visaNumber.valid && visaNumber.touched" class="error-message">
        Riquired
      </div> 
      </div>
      <div>
      <label for="last">MOI Reference</label>
      <input type="text" id="last" 
       ngModel
       name="moiRef"
       #moiRef="ngModel"
       placeholder="Enter your MOI refurence" required>
       <div style="color: red;" *ngIf="!moiRef.valid && moiRef.touched" class="error-message">
        Riquired
      </div> 
      </div>
      <div>
      <label for="email">Passport Number</label>
      <input type="email" id="email" 
       ngModel
       name="holderPassportNumber" 
       #holderPassportNo="ngModel"
       placeholder="Enter your passport number" required>
       <div style="color: red;" *ngIf="!holderPassportNo.valid && holderPassportNo.touched" class="error-message">
        Riquired
      </div> 
    </div>
      <div class="wrap">
        <button type="submit" >
           Inquiry
        </button>
      </div>
    </form>
  </div>
